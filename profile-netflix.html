<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/profile.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"
          ><a href="./home-netflix.html"><img src="./assets/netflix_logo.png" alt="netflix-logo" width="150s" /></a
        ></span>
      </div>
    </nav>
    <main>
      <div class="container contain-title">
        <h1>Edit Profile</h1>
      </div>
      <div class="contain-info d-flex">
        <div class="contain-avatar position-relative">
          <img src="./assets/avatar.png" alt="avatar-pic" class="user-img" />
          <div class="cerchio">
            <a href="#">
              <i class="bi bi-pencil-fill">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="white"
                  class="bi bi-pencil-fill"
                  viewBox="0 0 16 16"
                >
                  <!-- <circle cx="7" cy="7" r="7" fill="black" stroke="white" /> -->
                  <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
                  />
                </svg> </i
            ></a>
          </div>
        </div>
        <div class="container contain-name d-flex flex-column row-gap-3">
          <div class="container contain-name-2 d-flex flex-column">
            <input class="strive-student text-white" type="text" placeholder="Strive Student" />
            <label class="mt-4" for="dropdown">Language</label>
            <div class="dropdown mb-3">
              <button
                class="drop-btn btn dropdown-toggle text-white"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">Spanish</a></li>
                <li><a class="dropdown-item" href="#">French</a></li>
              </ul>
            </div>
          </div>
          <div class="container contain-maturity">
            <h3 class="fs-5">Maturity Setting:</h3>
            <input class="maturity-rating text-white" type="text" placeholder="ALL MATURITY RATING" />
            <p>Show titles of all maturity rating for this profile.</p>
            <button type="button" class="btn btn-outline-light rounded-0">Edit</button>
          </div>
          <div class="container contain-autoplay">
            <h3 class="fs-5">Auto controls</h3>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="auto-next" checked />
              <label class="form-check-label" for="auto-next">Autoplay next episode in a series on all devices.</label
              ><br />
              <input class="form-check-input" type="checkbox" id="auto-previews" checked />
              <label class="form-check-label" for="auto-previews"
                >Autoplay previews while browsing on all devices.</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="container contain-btn d-flex column-gap-3 justify-content-evenly">
        <button type="button" class="btn btn-outline-light rounded-0">SAVE</button>
        <button type="button" class="btn btn-outline-light rounded-0">CANCEL</button>
        <button type="button" class="btn btn-outline-light rounded-0">DELETE PROFILE</button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
